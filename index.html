<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card__details">
      <img src="./images/image-victor.jpg" alt="Profile picture of Victor" class="card__details--img">
      <div class="card__details--personal">
        <p class="card__details--personal-name">Victor Crest</p>
        <p class="card__details--personal-age">26</p>
      </div>
      <p class="card__details--location">London</p>
    </div>

    <div class="card__stats">
      <div class="card__stats--stat">
        <p class="card__stats--stat-number">80K</p>
        <p class="card__stats--stat-name">Followers</p>
      </div>
      <div class="card__stats--stat">
        <p class="card__stats--stat-number">803K</p>
        <p class="card__stats--stat-name">Likes</p>
      </div>
      <div class="card__stats--stat">
        <p class="card__stats--stat-number">1.4K</p>
        <p class="card__stats--stat-name">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.candiceweaver.dev">Candice Weaver</a>.
  </div>
</body>
</html>
